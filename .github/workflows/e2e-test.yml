name: E2E Tests

# E2 Task #013: Playwright E2E Testing Workflow
# Runs automated browser tests to detect real UX issues

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/e2e-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/e2e-test.yml'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test against (leave empty for local)'
        required: false
        default: ''

jobs:
  e2e-test:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          # Provide necessary env vars for build
          NUXT_PUBLIC_DIRECTUS_URL: ${{ secrets.DIRECTUS_URL || 'https://directus-test-pfne2mqwja-as.a.run.app' }}

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
          # Use custom base URL if provided, otherwise local
          PLAYWRIGHT_BASE_URL: ${{ github.event.inputs.base_url || '' }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            web/playwright-report/
            web/test-results/
          retention-days: 30

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-screenshots
          path: web/test-results/*.png
          retention-days: 30

  # Job to test against production URL
  e2e-production:
    name: E2E Tests (Production)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Only run on main branch after merge
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests against production
        run: npx playwright test --project=chromium
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: https://ai.incomexsaigoncorp.vn
        continue-on-error: true # Don't fail the workflow, just report

      - name: Upload production test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-production
          path: |
            web/playwright-report/
            web/test-results/
          retention-days: 30
