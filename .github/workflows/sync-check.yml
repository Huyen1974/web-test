name: Health Check

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Health Check
        run: |
          chmod +x ./dot/bin/dot-sync-check
          ./dot/bin/dot-sync-check --verbose
        env:
          VPS_DIRECTUS_URL: "https://directus.incomexsaigoncorp.vn"
          VPS_AGENT_DATA_URL: "https://vps.incomexsaigoncorp.vn/api"
          WEBSITE_URL: "https://ai.incomexsaigoncorp.vn"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::Health check failed! VPS infrastructure may be down."
          echo "Check the logs above for details."
          echo ""
          echo "VPS Directus: https://directus.incomexsaigoncorp.vn"
          echo "VPS Agent Data: https://vps.incomexsaigoncorp.vn/api"
          echo "Website: https://ai.incomexsaigoncorp.vn"
