name: Firebase Deploy

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: firebase-deploy
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: github-chatgpt-ggcloud
  REGION: asia-southeast1
  NUXT_SSR_IMAGE: asia-southeast1-docker.pkg.dev/github-chatgpt-ggcloud/web-test/nuxt-ssr:latest

jobs:
  # ===========================================================================
  # Build and Push Nuxt SSR Docker Image to Artifact Registry
  # ===========================================================================
  build-nuxt-ssr:
    name: Build Nuxt SSR Image
    runs-on: ubuntu-latest
    # Only build Docker image on push to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: projects/812872501910/locations/global/workloadIdentityPools/agent-data-pool/providers/github-provider
          service_account: chatgpt-deployer@github-chatgpt-ggcloud.iam.gserviceaccount.com
          token_format: access_token

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Nuxt SSR Docker image
        working-directory: ./web
        run: |
          docker build \
            --build-arg NUXT_PUBLIC_SITE_URL=https://ai.incomexsaigoncorp.vn \
            --build-arg NUXT_PUBLIC_DIRECTUS_URL=https://directus-test-pfne2mqwja-as.a.run.app \
            -t "${{ env.NUXT_SSR_IMAGE }}" \
            .

      - name: Push Nuxt SSR image to Artifact Registry
        run: |
          docker push "${{ env.NUXT_SSR_IMAGE }}"

      - name: Deploy Nuxt SSR to Cloud Run
        run: |
          gcloud run deploy nuxt-ssr-pfne2mqwja \
            --image="${{ env.NUXT_SSR_IMAGE }}" \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=3 \
            --set-env-vars="NODE_ENV=production,NUXT_PUBLIC_SITE_URL=https://ai.incomexsaigoncorp.vn,NUXT_PUBLIC_DIRECTUS_URL=https://directus-test-pfne2mqwja-as.a.run.app"

  # ===========================================================================
  # Deploy Firebase Hosting (Static Assets Only + Cloud Run Rewrite)
  # ===========================================================================
  deploy-firebase:
    name: Deploy Firebase Hosting
    runs-on: ubuntu-latest
    needs: [build-nuxt-ssr]
    # Always run for Firebase config updates, skip needs if not on main
    if: always() && (needs.build-nuxt-ssr.result == 'success' || needs.build-nuxt-ssr.result == 'skipped')
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build static assets only (for Firebase CDN)
        env:
          NITRO_PRESET: static
          NUXT_PUBLIC_SITE_URL: "https://ai.incomexsaigoncorp.vn"
          NUXT_PUBLIC_DIRECTUS_URL: "https://directus-test-pfne2mqwja-as.a.run.app"
          NUXT_PUBLIC_AGENT_DATA_ENABLED: "false"
          NUXT_PUBLIC_FIREBASE_API_KEY: "AIzaSyA3nEhCqAl7XsOljcDY_z9_7g02NG8SAwY"
          NUXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "github-chatgpt-ggcloud.firebaseapp.com"
          NUXT_PUBLIC_FIREBASE_PROJECT_ID: "github-chatgpt-ggcloud"
          NUXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "github-chatgpt-ggcloud.firebasestorage.app"
          NUXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "812872501910"
          NUXT_PUBLIC_FIREBASE_APP_ID: "1:812872501910:web:71a92d4200a187c55250b7"
          NUXT_PUBLIC_FIREBASE_MEASUREMENT_ID: "G-MVYG2LN378"
        run: pnpm run generate

      - name: Remove index.html to force Cloud Run proxy
        run: |
          # Remove all HTML files except 404.html
          # This forces Firebase to proxy ALL page requests to Cloud Run for SSR
          find .output/public -name "*.html" ! -name "404.html" -delete || true
          echo "âœ“ Removed HTML files to enable Cloud Run SSR proxy"
          echo "Remaining files:"
          ls -la .output/public/

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: github-chatgpt-ggcloud
          workload_identity_provider: projects/812872501910/locations/global/workloadIdentityPools/agent-data-pool/providers/github-provider
          service_account: chatgpt-deployer@github-chatgpt-ggcloud.iam.gserviceaccount.com

      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project github-chatgpt-ggcloud --non-interactive
