name: Firebase Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: firebase-deploy
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    name: Build and Deploy to Firebase
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate static site
        env:
          NUXT_PUBLIC_SITE_URL: "https://github-chatgpt-ggcloud.web.app"
          NUXT_PUBLIC_DIRECTUS_URL: "https://directus-test-812872501910.asia-southeast1.run.app"
          NUXT_PUBLIC_AGENT_DATA_ENABLED: "false"
        run: pnpm run generate

      - name: Verify no localhost in bundle
        run: |
          if grep -r "localhost:3000" .output/public; then
            echo "ERROR: localhost:3000 found in generated bundle!"
            echo "This indicates env vars were not properly baked into the build."
            exit 1
          fi
          echo "âœ“ No localhost URLs found in bundle"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: github-chatgpt-ggcloud
          workload_identity_provider: projects/812872501910/locations/global/workloadIdentityPools/agent-data-pool/providers/github-provider
          service_account: chatgpt-deployer@github-chatgpt-ggcloud.iam.gserviceaccount.com

      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project github-chatgpt-ggcloud --non-interactive
