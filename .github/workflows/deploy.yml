name: Terraform Deploy

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
  workflow_dispatch:

# Prevent concurrent Terraform deployments to avoid state conflicts
concurrency:
  group: terraform-deploy-lock
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  pass_gate:
    name: Pass Gate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Nuxt type check
        run: pnpm exec nuxi typecheck

  quality_gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # TODO: Re-enable lint after merge; tracked as follow-up task.
      # Temporarily disabled due to massive prettier formatting errors (tabs vs spaces)
      # - name: Run ESLint (if configured)
      #   run: |
      #     if grep -q '"lint"' package.json; then
      #       echo "Lint script found, running..."
      #       pnpm run lint
      #     else
      #       echo "No lint script configured, skipping"
      #     fi

      - name: Check package.json validity
        run: |
          node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
          echo "package.json is valid JSON"

  e2e_smoke_test:
    name: E2E Smoke Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Nuxt application
        env:
          NUXT_PUBLIC_DIRECTUS_URL: "https://directus-test-812872501910.asia-southeast1.run.app"
        run: pnpm run build

      - name: Smoke test build output
        run: |
          if [ -d ".output" ] && [ -d ".output/server" ]; then
            echo "âœ“ Build output validated"
          else
            echo "Error: Build output incomplete"
            exit 1
          fi

  # ===========================================================================
  # Directus Custom Image Build & Deploy
  # ===========================================================================
  # Architecture: Build custom Docker image with start.sh entrypoint for
  # cold-start restoration, push to Artifact Registry, deploy to Cloud Run.
  #
  # Auth: Uses Workload Identity Federation (WIF) - same as Terraform.
  # ===========================================================================
  directus_deploy:
    name: Deploy Directus (Cloud Run)
    runs-on: ubuntu-latest
    needs: [pass_gate, quality_gate, e2e_smoke_test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT_ID: github-chatgpt-ggcloud
      REGION: asia-southeast1
      SERVICE_NAME: directus-test
      IMAGE_NAME: asia-southeast1-docker.pkg.dev/github-chatgpt-ggcloud/web-test/directus:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Workload Identity)
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: projects/812872501910/locations/global/workloadIdentityPools/agent-data-pool/providers/github-provider
          service_account: chatgpt-deployer@github-chatgpt-ggcloud.iam.gserviceaccount.com
          token_format: access_token

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Directus image
        run: |
          docker build -t "${{ env.IMAGE_NAME }}" .

      - name: Push Directus image
        run: |
          docker push "${{ env.IMAGE_NAME }}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "${{ env.IMAGE_NAME }}" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}" \
            --quiet
