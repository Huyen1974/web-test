# =============================================================================
# INCOMEX VPS — Nginx Reverse Proxy (HTTPS + HTTP redirect)
# =============================================================================

upstream nuxt_backend {
    server nuxt:3000;
}

upstream directus_backend {
    server directus:8055;
}

upstream agent_data_backend {
    server agent-data:8000;
}

# --- Rate limit zone for /ops/ proxy ---
limit_req_zone $binary_remote_addr zone=ops_limit:10m rate=10r/s;

# --- Validate X-API-Key for /ops/ (Agent Data key) ---
map $http_x_api_key $ops_api_key_valid {
    default          0;
    "C38FE9FA-2BC6-4FBB-BA0C-981E8FB89450"  1;
}

# --- HTTP → HTTPS redirect ---
server {
    listen 80;
    server_name vps.incomexsaigoncorp.vn directus.incomexsaigoncorp.vn ops.incomexsaigoncorp.vn;
    return 301 https://$host$request_uri;
}

# --- Main site: vps.incomexsaigoncorp.vn ---
server {
    listen 443 ssl;
    server_name vps.incomexsaigoncorp.vn;

    ssl_certificate /etc/letsencrypt/live/vps.incomexsaigoncorp.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vps.incomexsaigoncorp.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    client_max_body_size 50m;

    # AI Agent token for /ops/ proxy (loaded at server level to avoid if-is-evil)
    include /etc/nginx/secrets/directus_ai_token.conf;

    # Nuxt Frontend (default)
    location / {
        proxy_pass http://nuxt_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Directus Admin Panel
    location /admin {
        proxy_pass http://directus_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Directus API (path strip)
    location /directus/ {
        rewrite ^/directus/(.*) /$1 break;
        proxy_pass http://directus_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # GPT Actions — OpenAPI spec (static file, exact match)
    location = /api/openapi.json {
        alias /usr/share/nginx/static/openapi.json;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "X-API-Key, Content-Type" always;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Nuxt server API routes (e.g. /api/directus proxy, /api/knowledge proxy)
    # Must be BEFORE /api/ catch-all so Nuxt handles these, not Agent Data
    location /api/directus/ {
        proxy_pass http://nuxt_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/knowledge/ {
        proxy_pass http://nuxt_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # OPS Proxy — AI Agents CRUD into Directus (tasks + task_comments only)
    # =========================================================================
    # Auth: X-API-Key header (same key as Agent Data)
    # Backend: Directus with forced AI Agent token (from secrets file)
    # Allowed: /ops/items/tasks, /ops/items/task_comments
    # =========================================================================

    # OPS OpenAPI spec (static file for GPT Actions import)
    location = /ops/openapi.json {
        alias /usr/share/nginx/static/openapi-ops.json;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "X-API-Key, Content-Type" always;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Whitelist: only tasks and task_comments endpoints
    location ~ ^/ops/items/tasks(/.*)?$ {
        # Validate X-API-Key
        if ($ops_api_key_valid = 0) {
            return 403;
        }

        # CORS for GPT Actions
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, X-API-Key" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        # Rate limit
        limit_req zone=ops_limit burst=20 nodelay;

        # Strip /ops/ prefix and proxy to Directus
        rewrite ^/ops/(.*) /$1 break;

        # Force AI Agent auth (client cannot override)
        proxy_set_header Authorization $directus_ai_token;

        proxy_pass http://directus_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^/ops/items/task_comments(/.*)?$ {
        if ($ops_api_key_valid = 0) {
            return 403;
        }

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, X-API-Key" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        limit_req zone=ops_limit burst=20 nodelay;

        rewrite ^/ops/(.*) /$1 break;

        proxy_set_header Authorization $directus_ai_token;

        proxy_pass http://directus_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block all other /ops/ paths
    location /ops/ {
        return 404;
    }

    # Agent Data API (path strip)
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://agent_data_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }
}

